<div class="relative w-24 h-24">
  <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
    <!-- Track -->
    <circle
      cx="50"
      cy="50"
      r="45"
      stroke="currentColor"
      stroke-width="10"
      class="text-gray-200"
      fill="transparent"
    />
    <!-- Progress -->
    <circle
      cx="50"
      cy="50"
      r="45"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="strokeDashOffset"
      stroke-linecap="round"
      stroke="currentColor"
      stroke-width="10"
      [ngClass]="{'text-red-500':progress<35,
        'text-yellow-400':progress<65,
        'text-green-500':progress>65
      }"
      class=" transition-all duration-300"
      fill="transparent"
    />
  </svg>

  <div class="absolute inset-0 flex items-center justify-center text-blue-600 font-semibold text-xl">
    {{ progress }}%
  </div>
</div>
