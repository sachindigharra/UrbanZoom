<div class="container mx-auto p-4 sm:p-6 lg:p-8" *ngIf="vehicle">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-4xl mx-auto">
        <img [src]="vehicle.secure_url" [alt]="vehicle.brand + ' ' + vehicle.model" class="w-full h-64 object-cover">
        <div class="p-6">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ vehicle.brand }} {{ vehicle.model }}</h1>
          <p class="text-gray-600 mb-4">ID: {{ vehicle.id }}</p>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <p class="text-lg font-semibold text-gray-700">Type</p>
              <p class="text-gray-600">{{ vehicle.type }}</p>
            </div>
            <div>
              <p class="text-lg font-semibold text-gray-700">Price Per Day</p>
              <p class="text-gray-600">\${{ vehicle.pricePerDay }}</p>
            </div>
            <div>
              <p class="text-lg font-semibold text-gray-700">Seater</p>
              <p class="text-gray-600">{{ vehicle.seater }}</p>
            </div>
            <div>
              <p class="text-lg font-semibold text-gray-700">Average Rating</p>
              <p class="text-gray-600">{{ vehicle.avgRating }} / 5</p>
            </div>
            <div>
              <p class="text-lg font-semibold text-gray-700">Location</p>
              <p class="text-gray-600">{{ vehicle.locate }}</p>
            </div>
          </div>
          <div class="mt-6">
            <button class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300">
              Book Now
            </button>
          </div>
        </div>
      </div>
    </div>
