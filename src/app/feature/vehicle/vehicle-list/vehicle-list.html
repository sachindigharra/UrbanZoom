<ng-container *ngIf="vehicleList; else noVehicles">
  <div class="vehicle-list grid gap-6 px-4 md:px-8 lg:px-12 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <div
      *ngFor="let vehicle of vehicleList"
      class="w-full sm:w-[48%] md:w-[31%] lg:w-[23%]">
      <app-vehicle-card [vehicle]="vehicle"></app-vehicle-card>
    </div>
  </div>
</ng-container>

<ng-template #noVehicles>
  <div class="text-gray-400 italic text-center mt-6">
    No vehicles found for your role:
  </div>
</ng-template>
